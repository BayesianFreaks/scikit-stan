sudo: false

language: python

python:
  - 3.6
  - 3.7

cache: pip

before_install:
  - sudo apt-get install -y pandoc

install:
  # command to install dependencies.
  - pip install -r requirements.txt
  - pip install codecov
  - pip install pytest-cov pytest-pep8 pep8
  - pip install pypandoc

script:
  # command to run tests.
  - python --version
  - PYTHONPATH=$PWD:$PYTHONPATH py.test --cov=tests/

after_success:
  # submit coverage to codecov.
  - codecov

deploy:
  provider: pypi
  user: stenoritama
  password:
    secure: 
  on:
    tags: true
    branch: master
